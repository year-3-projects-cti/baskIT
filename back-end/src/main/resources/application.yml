server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:baskit;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate.format_sql: true
  h2:
    console:
      enabled: true
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    listener:
      simple:
        auto-startup: ${SPRING_RABBITMQ_LISTENER_SIMPLE_AUTO_STARTUP:true}

app:
  vat-rate: 0.19
  security:
    jwt-secret: change-me-in-env-change-me-in-env-please-update
    jwt-expiration-seconds: 604800
  admin:
    email: admin@baskitup.com
    password: change-me-admin
  rabbitmq:
    order-paid-queue: order-paid
